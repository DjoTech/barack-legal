<div class="p-md-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Our Experiences</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="row flex-column">
        <div class="col" *ngFor="let type of types">
          <h2>{{ type.name }}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <ol type="1">
        <ng-container *ngFor="let list of lists">
          <ng-container *ngIf="list.active">
            <li *ngFor="let content of list.contents">{{ content }}</li>
          </ng-container>
        </ng-container>
      </ol>
    </div>
  </div>
</div>
